<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML - VSGA 2023</title>
  </head>
  <body>
    <form>
      <p>
        <label for="judul">Judul</label>
        <input type="text" name="judul" id="judul" />
      </p>
      <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </p>
      <p>
        <label for="telp">Telepon</label>
        <input type="text" name="telp" id="telp" />
      </p>
      <p>
        <label for="alamat">Alamat</label>
        <textarea type="alamat" name="alamat" id="alamat" cols="30" rows="3" ></textarea>
      </p>
      <p>
        <label for="jk">Telepon</label>
        <input type="radio" name="jk" id="jk" value="laki-laki" />
        <input type="radio" name="jk" id="jk" value="perempuan" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
